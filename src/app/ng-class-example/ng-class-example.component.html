<div class="ngClassDemo">
	<div [ngClass]="{ bordered: false }">Siempre sin bordes</div>
	<div [ngClass]="{ bordered: true }">Siempre con borders</div>

	<div [ngClass]="{ bordered: isBordered }">
		El borde esta {{ classesObj.bordered ? 'activo' : 'Inactivo' }}
	</div>

	<button (click)="toggleBordered()">Cambiar</button>

	<div class="selectors">
		<div>
			<input type="checkbox" 
				[checked]="classList.indexOf('blue') > -1"
				(click)="toggleClass('blue')"
			>
			<span>blue</span>
		</div>
		<div>

			<input type="checkbox" 
				[checked]="classList.indexOf('round') > -1"
				(click)="toggleClass('round')"
			>
			<span>Round</span>
		</div>

		<div class="base" [ngClass]="classList">
			Esto es {{ classList.indexOf('blue') > -1 ? 'SI' : 'NO' }} es azul y
			{{ classList.indexOf('round') > -1 ? 'SI' : 'NO' }} es redondeado
		</div>
	</div>
</div>
